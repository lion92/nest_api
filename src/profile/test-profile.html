<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Profil Utilisateur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button.danger {
            background: #dc3545;
        }

        button.danger:hover {
            background: #c82333;
        }

        .profile-picture-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            margin-bottom: 15px;
        }

        .profile-picture.placeholder {
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: #999;
            font-size: 48px;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        #result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-display {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .info-item {
            margin-bottom: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .info-item strong {
            color: #667eea;
            margin-right: 10px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .file-input-wrapper:hover {
            background: #5568d3;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        #fileName {
            margin-left: 10px;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßë‚Äçüíº Gestion de Profil Utilisateur</h1>

        <!-- JWT Token -->
        <div class="section">
            <h2>üîë Token JWT</h2>
            <div class="form-group">
                <label for="jwt">Token JWT (requis pour toutes les op√©rations)</label>
                <input type="text" id="jwt" placeholder="Collez votre token JWT ici">
            </div>
        </div>

        <!-- Affichage du Profil -->
        <div class="section">
            <h2>üë§ Mon Profil</h2>
            <button onclick="getProfile()">üì• Charger mon profil</button>

            <div id="profileDisplay" class="info-display" style="display:none;">
                <div class="profile-picture-container">
                    <div id="currentPicture" class="profile-picture placeholder">üë§</div>
                </div>
                <div class="info-item"><strong>ID:</strong> <span id="displayId"></span></div>
                <div class="info-item"><strong>Email:</strong> <span id="displayEmail"></span></div>
                <div class="info-item"><strong>Nom:</strong> <span id="displayNom"></span></div>
                <div class="info-item"><strong>Pr√©nom:</strong> <span id="displayPrenom"></span></div>
                <div class="info-item"><strong>T√©l√©phone:</strong> <span id="displayPhone"></span></div>
                <div class="info-item"><strong>Date de naissance:</strong> <span id="displayBirth"></span></div>
                <div class="info-item"><strong>Adresse:</strong> <span id="displayAddress"></span></div>
            </div>
        </div>

        <!-- Upload Photo de Profil -->
        <div class="section">
            <h2>üì∏ Photo de Profil</h2>
            <div class="form-group">
                <label class="file-input-wrapper">
                    Choisir une photo
                    <input type="file" id="profilePicture" accept="image/jpeg,image/jpg,image/png" onchange="showFileName()">
                </label>
                <span id="fileName"></span>
            </div>
            <button onclick="uploadProfilePicture()">‚¨ÜÔ∏è Upload Photo</button>
            <button class="danger" onclick="deleteProfilePicture()">üóëÔ∏è Supprimer Photo</button>
        </div>

        <!-- Mise √† jour du Profil -->
        <div class="section">
            <h2>‚úèÔ∏è Mettre √† Jour le Profil</h2>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="Doe">
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom</label>
                <input type="text" id="prenom" placeholder="John">
            </div>
            <div class="form-group">
                <label for="phoneNumber">T√©l√©phone</label>
                <input type="tel" id="phoneNumber" placeholder="+33612345678">
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date de Naissance</label>
                <input type="date" id="dateOfBirth">
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <textarea id="address" placeholder="123 Rue de Paris, 75001 Paris"></textarea>
            </div>
            <button onclick="updateProfile()">üíæ Mettre √† Jour</button>
        </div>

        <!-- R√©sultats -->
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = isSuccess ? 'success' : 'error';
            resultDiv.style.display = 'block';
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }

        function getJWT() {
            const jwt = document.getElementById('jwt').value.trim();
            if (!jwt) {
                showResult('‚ùå Veuillez entrer un token JWT', false);
                throw new Error('JWT manquant');
            }
            return jwt;
        }

        function showFileName() {
            const input = document.getElementById('profilePicture');
            const fileNameSpan = document.getElementById('fileName');
            if (input.files.length > 0) {
                fileNameSpan.textContent = input.files[0].name;
            } else {
                fileNameSpan.textContent = '';
            }
        }

        async function getProfile() {
            try {
                const jwt = getJWT();
                const response = await fetch(`${API_URL}/profile/me`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jwt })
                });

                const data = await response.json();

                if (data.success) {
                    const profile = data.profile;
                    document.getElementById('displayId').textContent = profile.id;
                    document.getElementById('displayEmail').textContent = profile.email;
                    document.getElementById('displayNom').textContent = profile.nom || '-';
                    document.getElementById('displayPrenom').textContent = profile.prenom || '-';
                    document.getElementById('displayPhone').textContent = profile.phoneNumber || '-';
                    document.getElementById('displayBirth').textContent = profile.dateOfBirth ? new Date(profile.dateOfBirth).toLocaleDateString('fr-FR') : '-';
                    document.getElementById('displayAddress').textContent = profile.address || '-';

                    // Afficher la photo de profil
                    const pictureDiv = document.getElementById('currentPicture');
                    if (profile.profilePicture) {
                        pictureDiv.innerHTML = `<img src="${API_URL}/profile/picture/${profile.id}" class="profile-picture" alt="Photo de profil">`;
                    } else {
                        pictureDiv.className = 'profile-picture placeholder';
                        pictureDiv.textContent = 'üë§';
                    }

                    document.getElementById('profileDisplay').style.display = 'block';
                    showResult('‚úÖ Profil charg√© avec succ√®s', true);
                } else {
                    showResult('‚ùå Erreur: ' + (data.message || '√âchec du chargement'), false);
                }
            } catch (error) {
                showResult('‚ùå Erreur: ' + error.message, false);
            }
        }

        async function updateProfile() {
            try {
                const jwt = getJWT();
                const data = { jwt };

                const nom = document.getElementById('nom').value.trim();
                const prenom = document.getElementById('prenom').value.trim();
                const phoneNumber = document.getElementById('phoneNumber').value.trim();
                const dateOfBirth = document.getElementById('dateOfBirth').value;
                const address = document.getElementById('address').value.trim();

                if (nom) data.nom = nom;
                if (prenom) data.prenom = prenom;
                if (phoneNumber) data.phoneNumber = phoneNumber;
                if (dateOfBirth) data.dateOfBirth = dateOfBirth;
                if (address) data.address = address;

                const response = await fetch(`${API_URL}/profile/update`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showResult('‚úÖ ' + result.message, true);
                    getProfile(); // Recharger le profil
                } else {
                    showResult('‚ùå Erreur: ' + (result.message || '√âchec de la mise √† jour'), false);
                }
            } catch (error) {
                showResult('‚ùå Erreur: ' + error.message, false);
            }
        }

        async function uploadProfilePicture() {
            try {
                const jwt = getJWT();
                const fileInput = document.getElementById('profilePicture');

                if (!fileInput.files || fileInput.files.length === 0) {
                    showResult('‚ùå Veuillez s√©lectionner une image', false);
                    return;
                }

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('jwt', jwt);

                const response = await fetch(`${API_URL}/profile/upload-picture`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showResult('‚úÖ ' + data.message, true);
                    fileInput.value = '';
                    document.getElementById('fileName').textContent = '';
                    getProfile(); // Recharger le profil
                } else {
                    showResult('‚ùå Erreur: ' + (data.message || '√âchec de l\'upload'), false);
                }
            } catch (error) {
                showResult('‚ùå Erreur: ' + error.message, false);
            }
        }

        async function deleteProfilePicture() {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer votre photo de profil ?')) {
                return;
            }

            try {
                const jwt = getJWT();
                const response = await fetch(`${API_URL}/profile/delete-picture`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jwt })
                });

                const data = await response.json();

                if (data.success) {
                    showResult('‚úÖ ' + data.message, true);
                    getProfile(); // Recharger le profil
                } else {
                    showResult('‚ùå Erreur: ' + (data.message || '√âchec de la suppression'), false);
                }
            } catch (error) {
                showResult('‚ùå Erreur: ' + error.message, false);
            }
        }
    </script>
</body>
</html>
